<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Post ad</title>
</head>
<body>

	<div id="div_alert" style="position: fixed; top: 73px; right: 20px; width: 24%; z-index: 9999; border-radius: 0px"></div>

	<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width: 50%; height:150%; margin-right: 10px; margin-left: 70px; margin-top: 80px; float:left; position:fixed; margin-top: 40px;">
      
            <div class="carousel-inner" id="story_image" style="margin-right: 5px;">
			
			</div>
        
        <a style="margin-right: 10px; margin-left:-10px; float:left; position:fixed; margin-top: 40px;" class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a style="margin-right: 80px;  margin-bottom: 480px;" class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
    </div>

	
   <div class="container w-80 mt-5 pt-5 mb-4" style="margin-right: 40px; margin-top: 0px; background: white;" id="divStoryInfo">
		<div class="card float-right" style="width: 590px; margin-top: 40px; background: pitch; ">
		<div class="card-header">
		<h5 id="usernameH5" class="black-text text-center"></h5>
		</div>
		<br>
		<table class="table" style="width: 470px; margin-left: 60px; margin-top: 10px" id="postInformation" >
			<tbody id="body_table"></tbody>
		</table>
			<div class="card-body border border-black p-3 px-lg-5">
				<div class="col w-100 p-1 h-80">			
					<div class="row" style="height:100px; width: 470px; background:white;">
						<button style="height:40px; width: 100px; margin-left: 66px" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect" type="button" id="like" onclick="likePost()">Like</button>
						<button style="height:40px; width: 119px; margin-left: 30px" class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect" type="button" id="dislike" onclick="dislikePost()">Dislike</button>
					</div> 

               		<div style="margin-left: 71px" class="form-row" id="tagPeopleDiv">
                   		<div class="form-group col">
                       		<input placeholder="Tagged people" type="text" class="form-control" id="tagged" name="tagged" disabled style="background:white;">
                   		</div>
                   		<div class="form-group col">
                       		<button type="button" class="btn btn-success btn-sm" data-mdb-ripple-color="dark" id="addTagged"
                       		data-toggle="modal" data-target="#modalTagged">Select</button>
                   		</div>
               		</div>					
					
                    <div class="form-row" id="writeCommentDiv">
                    	<div class="form-col">
                        	<input style="height:40px; width: 309px; margin-top: 16px" placeholder="Write a comment" type="text" class="form-control" id="comment_text" name="comment_text">
                        </div>
                        <div class="form-col">
                        	<button onclick="publishComment()" style="height:40px; width: 130px; margin-left: 30px" class="btn btn-info btn-block my-3 waves-effect" id="publish"> publish </button>
                     	</div>
                    </div>	
                    
					<div class="row" style="height:50px; width: 470px; background:white;" id="showReactionsDiv">
						<a style="margin-left: 17px" class="text-info" onclick="showReactions()">show reactions</a>
					</div>                                       		
			        <table hidden="true" id="comment_table" class="table" style="width: 420px; margin-top: 40px" id="times" >
			        	<thead>
			        		<tr>
			        			<th scope="col"><b><a class="text-info" onclick="showComments()">Comments</a></b></th>
			        		</tr>
			        	</thead>
			        	<tbody id="comment_body_table"></tbody>
			        </table>
			        <table hidden="true" id="like_table" class="table" style="width: 420px; margin-top: 40px" id="times" >
			        	<thead>
			        		<tr>
			        			<th scope="col"><b><a class="text-info" onclick="showLikes()">Likes</a></b></th>
			        		</tr>
			        	</thead>
			        	<tbody id="like_body_table"></tbody>
			        </table>
			        <table hidden="true" id="dislike_table" class="table" style="width: 420px; margin-top: 40px" id="times" >
			        	<thead>
			        		<tr>
			        			<th scope="col"><b><a class="text-info" onclick="showDislikes()">Dislikes</a></b></th>
			        		</tr>
			        	</thead>
			        	<tbody id="dislike_body_table"></tbody>
			        </table>			        			        
		        </div>
		     </div>
		 </div>    
    </div>
    
     <!-- tagged people -->
    <div class="modal fade" id="modalTagged" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="heading lead">Profiles</p>
                    <button type="button" id="btn_close_tagged" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
               		<input placeholder="Selected profiles" type="text" class="form-control" id="selectedTagged" name="selectedTagged">
                    <table style="margin-top:20px;" class="table" id="tableTagged">
                          <tbody id="bodyTagged">
                          </tbody>
                    </table>
                </div>
                 <div class="modal-footer">
			        <button type="button" class="btn btn-success" id="addTaggedProfiles">Tag</button>
			     </div>
            </div>
        </div>
    </div>   
    
    
   <!-- Report content -->
    <div class="modal fade" id="modalReport" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="heading lead">Report inappropriate content</p>
                    <button type="button" id="btn_close_report" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
               		<textarea placeholder="Reason" type="text" class="form-control" id="reportReason" name="reportReason"></textarea>
                </div>
                 <div class="modal-footer">
			        <button type="button" class="btn btn-danger" id="reportBtn">Report</button>
			     </div>
            </div>
        </div>
    </div>
   

	<script type="text/javascript" src="../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/jwtCheck.js"></script>
	<script type="text/javascript" src="../js/postAd.js"></script>

</body>
</html>
