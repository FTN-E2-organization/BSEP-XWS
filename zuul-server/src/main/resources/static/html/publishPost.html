<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../lib/mdb/css/mdb.min.css" rel="stylesheet">
    <style>
    	.location:hover {background-color:#f5f5f5; cursor: pointer;}
    	.hashtag:hover {background-color:#f5f5f5; cursor: pointer;}
    	.tagged:hover {background-color:#f5f5f5; cursor: pointer;}
    </style>
<title>Publish post</title>
</head>
<body>

<div id="div_alert" style="position: fixed; top: 73px; right: 20px; width: 24%; z-index: 9999; border-radius: 0px"></div>

	<div style="height:50px;"></div>
    <div id="container" class="container w-50 mt-5 pt-3 mb-4">
        
            <div id="divInfo" class="card-body p-3">
               <div class="form-row">                         
               	<div class="form-group col">
	               	<form id="form_image" method="post" action="" enctype="multipart/form-data">
	                       <input type="file" class="form-control" id="file" name="file" multiple>
	                       <input type="submit" value="" hidden="true" />
	                </form>
                </div>
               </div>
               
               <form id="publishPost" >
               <div class="form-row">
                   <div class="form-group col">
                       <textarea  placeholder="Description"  class="form-control" id="description" name="description"></textarea>
                   </div>
               </div>
               
               <div class="form-row">
                   <div class="form-group col">
                       <input placeholder="Location" type="text" class="form-control" id="location" name="location">
                   </div>
                   <div class="form-group col">
                       <button type="button" class="btn btn-success btn-sm" data-mdb-ripple-color="dark"  id="searchLocation"
                       data-toggle="modal" data-target="#modalLocations">Select</button>
                   </div>
               </div>
               
               <div class="form-row">
                   <div class="form-group col">
                       <input placeholder="Hashtags (e.g #hello#world)" type="text" class="form-control" id="hashtags" name="hashtags">
                   </div>
                   <div class="form-group col">
                       <button type="button" class="btn btn-success btn-sm" data-mdb-ripple-color="dark" id="searchHashtags"
                       data-toggle="modal" data-target="#modalHashtags">Select</button>
                   </div>
               </div>    
               
               <div class="form-row">
                   <div class="form-group col">
                       <input placeholder="Tagged people" type="text" class="form-control" id="tagged" name="tagged" disabled style="background:white;">
                   </div>
                   <div class="form-group col">
                       <button type="button" class="btn btn-success btn-sm" data-mdb-ripple-color="dark" id="addTagged"
                       data-toggle="modal" data-target="#modalTagged">Select</button>
                   </div>
               </div>                     
               <div class="row">
	                <div class="col p-4">
	                    <input type="submit" class="btn btn-primary btn-lg btn-block mb-4" value="Publish" id="addPostBtn">
	                </div>
            	</div>
        	</form>
       </div>

            
    </div>
    
    
    <div class="modal fade" id="modalLocations" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="heading lead">Locations</p>
                    <button type="button" id="btn_close_location" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table" id="tableLocations">
                          <tbody id="locations">
                          </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="modal fade" id="modalHashtags" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="heading lead">Hastags</p>
                    <button type="button" id="btn_close_hashtags" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
               		 <input placeholder="Selected hashtags" type="text" class="form-control" id="selectedHashtags" name="selectedHashtags">
                    <table style="margin-top:20px;" class="table" id="tableHashtags">
                          <tbody id="bodyHashtags">
                          </tbody>
                    </table>
                </div>
                 <div class="modal-footer">
			        <button type="button" class="btn btn-success" id="addHashtags">Add</button>
			     </div>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="modalTagged" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="heading lead">Profiles</p>
                    <button type="button" id="btn_close_tagged" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
               		<input placeholder="Selected profiles" type="text" class="form-control" id="selectedTagged" name="selectedTagged">
                    <table style="margin-top:20px;" class="table" id="tableTagged">
                          <tbody id="bodyTagged">
                          </tbody>
                    </table>
                </div>
                 <div class="modal-footer">
			        <button type="button" class="btn btn-success" id="addTaggedProfiles">Tag</button>
			     </div>
            </div>
        </div>
    </div>


	<script type="text/javascript" src="../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/navbar/unauthenticated_user.js"></script>
	<script type="text/javascript" src="../js/publishPost.js"></script>

</body>
</html>
