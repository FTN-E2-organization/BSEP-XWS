<html>
<head>
	<meta charset="utf-8" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->

<body>

	<div id="div_alert" style="position: fixed; top: 73px; right: 20px; width: 24%; z-index: 9999; border-radius: 0px"></div>
	
	
	<div style="width: 45%; margin-left:250px; height:100%;  margin-top: 100px;">
        <div class="container ">
            <div class="row pl-5">
                <div class="col">
					<div class="card">
						<div class="card-body border border-info p-3">	
                            <div class="form-row">
                                <div class="form-group col">
                                    <input placeholder="Search" type="text" class="form-control" id="name" name="name" required>
                                </div>
                            </div>
                            <div class="form-row">
								  <input style="margin-left: 80px" type="radio" id="all" name="section" value="all" onclick="handleClick();" checked="checked">
								  <label for="all">&nbsp; all</label><br>
								  <input style="margin-left: 30px" type="radio" id="profiles" name="section" value="profiles" onclick="handleClick();">
								  <label for="profiles">&nbsp; profiles</label><br>
								  <input style="margin-left: 30px" type="radio" id="locations" name="section" value="locations" onclick="handleClick();">
								  <label for="locations">&nbsp; locations</label>
								  <input style="margin-left: 30px" type="radio" id="hashtags" name="section" value="hashtags" onclick="handleClick();">
								  <label for="hashtags">&nbsp; hashtags</label>
                            </div>                  
						</div>
					</div>                       
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="container mt-5 pt-5 mb-4" style="right: 20px; top:0; position:fixed; " hidden id="resultHidden">
		<div class="card float-right">
		<h5 class="card-header info-color white-text text-center "><strong>Results</strong></h5>
			<div class="card-body px-lg-5">
				<div class="col w-100 p-1 h-40">			
			        <table class="table" style="width:400px; margin-top: 40px" id="times">
			        	<tbody id="body_table"></tbody>
			        </table>
		        </div>
		     </div>
		 </div>    
    </div>

	

  	<div id="container" class="container w-100 pt-3 mb-4" style="margin-top:50px; width:100%; margin-left:290px;"> 
		
 		<div class="container" id="images">
    
		<!-- The expanding image container -->
			<div class="container">
  			<!-- Close the image -->
  			<span onclick="this.parentElement.style.display='none'" class="closebtn" id="close_image" hidden="true">&times;</span>

 			 <!-- Expanded image -->
  			<img id="expandedImg" style="width:100%">

			<div class="row" id="story_images"> 
			</div>
		</div>                  
    </div>
  	</div>
  
  
     <div id="container" class="container pt-3 mb-4" style="top:450px; width:100%; margin-left:250px;">
     	
 		<div class="container" id="images" >
    
		<!-- The expanding image container -->
			<div class="container">
  			<!-- Close the image -->
  			<span onclick="this.parentElement.style.display='none'" class="closebtn" id="close_image" hidden="true">&times;</span>

 			 <!-- Expanded image -->
  			<img id="expandedImg" style="width:100%">

			<div class="col" id="posts_images"> </div>
		</div>                  
    </div>
    </div>
