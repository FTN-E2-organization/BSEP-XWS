<!DOCTYPE html>
<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Chat</title>
</head>
<body>

	<div id="div_alert" style="position: fixed; top: 73px; right: 20px; width: 24%; z-index: 9999; border-radius: 0px"></div>


	<div class="container w-70 mt-5 pt-3 mb-4">
		<div class="row" style="margin-top:50px; margin-left:20px;">
			<button class="btn btn-success" type="button" data-toggle="modal" data-target="#selectUsername" id="searchUsernames">NEW MESSAGE</button>               
		</div>
		<div class="row" style="margin-top:50px;">
			<div class="col">
				<div class="container">	
		            <div class="row">
		                <div class="col ">
		                    <div class="card">
		                        <div class="card-header bg-info text-white">
		                            <h4 class="card-title mb-0">
		                                Chat
		                            </h4>
		                        </div>
		
		                        <div class="card-body p-3">
		                        <table style="margin-left:50px;margin-top:20px;margin-bottom:50px;">
		                        	<tbody id="chatUsernamesBody"></tbody>
		                        </table>
		                           
		                        </div>
		                    </div>
		                </div>
		            </div>
		    	</div>
			</div>
			<div class="col" hidden="true" id="oneChat">
				<div class="container">	
		            <div class="row">
		                <div class="col">
		                    <div class="card">
		                        <div class="card-header bg-info text-white">
		                            <h4 class="card-title mb-0" id="receiverUsername">
		                                
		                            </h4>
		                        </div>
		
		                        <div class="card-body p-3">
		                            <table style="width:100%">
		                        		<tbody id="receivedMessagesBody"></tbody>
		                      		</table>
		                      		
		                      		<div class="row">
		                      			<div class="col">
		                      				<textarea placeholder="Send message"  class="form-control" id="newMessagge" style="margin-top:50px;"></textarea>
		                      			</div>
		                      		</div>
		                      		<div class="row">
		                      			<div class="col" style="margin-top:13px; margin-right:25px;">
		                      				<form id="form_image" method="post" action="" enctype="multipart/form-data">
						                       <input type="file" class="form-control" id="file" name="file" required="required">
						                       <input type="submit" value="" hidden="true" />
							                </form>
		                      			</div>
		                      		</div>
		                      		<div class="row">
		                      			<div class="col">
		                      				<input type="button" class="btn btn-primary btn-sm btn-block mb-4" style="width:80px;margin-top:20px;" value="Send" id="sendMessage">
		                      			</div>
		                      		</div>
		                      		
		                        </div>
		                    </div>
		                </div>
		            </div>
		    	</div>
			</div>
		</div>
	</div>
	      

	<div class="modal fade" id="selectUsername" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="heading lead">Select profile to send message</p>
                    <button type="button" id="btn_close" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div class="modal-body" style="height:400px;overflow:auto;">
                    <table class="table">
                          <tbody id="profiles">
                          </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

   
    
	<script type="text/javascript" src="../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/jwtCheck.js"></script>
	<script type="text/javascript" src="../js/messages.js"></script>

</body>
</html>
