<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../lib/mdb/css/mdb.min.css" rel="stylesheet">
    <style>
    	.location:hover {background-color:#f5f5f5; cursor: pointer;}
    </style>
<title>Request verification</title>
</head>
<body>

<div id="div_alert" style="position: fixed; top: 73px; right: 20px; width: 24%; z-index: 9999; border-radius: 0px"></div>

	<div style="height:50px;"></div>
	
    <div id="container" class="container w-50 mt-5 pt-3 mb-4">
    <form id="publishStory" >
    <div class="row">
      <div class="col p-4">
         <div class="card">
        	<div class="card-header bg-info text-white">
                     <h3 class="card-title mb-0">
                           Request verification
                     </h3>
                     <h6 class="card-title mb-0">
                            Submitting a request for verification does not guarantee that your account will be verified.
                     </h6>
            </div>
            <div id="divInfo" class="card-body p-3">
               <div class="form-row">                         
               	<div class="form-group col">
	               	<form id="form_image" method="post" action="" enctype="multipart/form-data">
                       <input type="file" class="form-control" id="file" name="file" multiple required="required">
                       <input type="submit" value="" hidden="true" />
	                </form>
                </div>
               </div>
               
               <div class="form-row">
                   <div class="form-group col">
                       <input  placeholder="Username"  class="form-control" id="username" name="username" required disabled>
                   </div>
               </div>
               
               <div class="form-row">
                   <div class="form-group col">
                       <input  placeholder="Name"  class="form-control" id="name" name="name" required>
                        <label id="one"></label>
                   </div>
               </div>
               
               <div class="form-row">
                   <div class="form-group col">
                       <input  placeholder="Surname"  class="form-control" id="surname" name="surname" required>
                   	    <label id="two"></label>
                   </div>
               </div>
               <div class="form-row">
                   <div class="form-group col">
                       <input placeholder="Category" type="text" class="form-control" id="location" name="location" disabled required>
                   	   <label id="three"></label>
                   </div>
                   <div class="form-group col">
                       <button type="button" class="btn btn-success btn-sm" data-mdb-ripple-color="dark"  id="searchLocation"
                       data-toggle="modal" data-target="#modalLocations">Select</button>
                   </div>
               </div>
              </div>
            </div>
            </div>
            </div>
                                                              
               <div class="row" >
	                <div class="col p-4">
	                    <input type="submit" class="btn btn-primary btn-lg btn-block mb-4" value="Send" id="addPostBtn">
	                </div>
            	</div>
        	</form>
       </div>
    
    
    <div class="modal fade" id="modalLocations" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="heading lead">Categories</p>
                    <button type="button" id="btn_close_location" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table" id="tableLocations">
                          <tbody id="locations">
                          </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    

	<script type="text/javascript" src="../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/jwtCheck.js"></script>
	<script type="text/javascript" src="../js/navbar/regular_user.js"></script>
	<script type="text/javascript" src="../js/verificationRequest.js"></script>

</body>
</html>
