<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Update</title>
</head>
<body>

<div id="div_alert" style="position: fixed; top: 73px; right: 20px; width: 24%; z-index: 9999; border-radius: 0px"></div>

    <div id="container" class="container w-50 mt-5 pt-3 mb-4">
        <form id="updatePersonal" >
  
            <div class="row">
                <div class="col p-4">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h4 class="card-title mb-0">
                                Update personal data
                            </h4>
                        </div>

                        <div id="divInfo" class="card-body p-3">
                            <div class="form-row">                         
                            	<div class="form-group col">
                                    <input placeholder="Email" type="text" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group col">
                                    <input placeholder="Username" type="text" class="form-control" id="username" name="username" required>
                                </div>
                            </div>
                          
                            <hr>
                            <div class="form-row">
                                <div class="form-group col">
                                    <input placeholder="Name" type="text" class="form-control" id="name" name="name">
                                </div>
                            </div>

                            <div class="form-row">                         
                            	<div class="form-group col">
                                    <input placeholder="Date of birth" class="textbox-n form-control" type="text" onfocus="(this.type='date')" id="dateOfBirth" name="dateOfBirth">
                                </div>
                            </div>
                            
                            <div class="form-row">                         
                            	<div class="form-group col">
                                    <input placeholder="Phone" type="number" class="form-control" id="phone" name="phone">
                                </div>
                            </div>
                            
                            <div class="form-row">                         
                            	<div class="form-group col">
                                    <input placeholder="Biography" type="text" class="form-control" id="bio" name="bio">
                                </div>
                            </div>
                            
                            <div class="form-row">                         
                            	<div class="form-group col">
                                    <input placeholder="Web site" type="text" class="form-control" id="webSite" name="webSite">
                                </div>
                            </div>
							
							<div class="form-row" style="margin-left:5px; margin-bottom:30px;">   
	                           <div class="custom-control custom-radio" style="width:50%;">
								  <input type="radio" class="custom-control-input" id="male" name="groupOfDefaultRadios" checked>
								  <label class="custom-control-label" for="male">Male</label>
								</div>
								<div class="custom-control custom-radio">
								  <input type="radio" class="custom-control-input" id="female" name="groupOfDefaultRadios" >
								  <label class="custom-control-label" for="female">Female</label>
								</div>
							</div>  
                           
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col p-4">
                    <input type="submit" class="btn btn-primary btn-lg btn-block mb-4" value="Submit" id="submitUpdate">
                </div>
            </div>
        </form>
    </div>


	<script type="text/javascript" src="../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/jwtCheck.js"></script>
	<script type="text/javascript" src="../js/updatePersonalData.js"></script>

</body>
</html>
