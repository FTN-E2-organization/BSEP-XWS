<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Update</title>
</head>
<body>

	<div id="div_alert" style="position: fixed; top: 73px; right: 20px; width: 24%; z-index: 9999; border-radius: 0px"></div>
	

    <div id="container" class="container w-50 mt-5 pt-3 mb-4">
        <form id="updatePasswordForm" >
  
            <div class="row">
                <div class="col p-4">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h4 class="card-title mb-0">
                                Update password
                            </h4>
                        </div>
                            <div id="divInfo" class="card-body p-3">
                            
                            <div class="form-row">
                                <div class="form-group col">
                                    <input placeholder="Old password" type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                                    <label id="oldPasswordDescription"></label>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group col">
                                    <input placeholder="New Password" type="password" class="form-control" id="password" name="password" required>
                                    <label id="pswDescription"></label>
                                </div>
                            </div>
                            
                             <div class="form-row">
                                <div class="form-group col">
                                    <input placeholder="Repeat New Password" type="password" class="form-control" id="passwordRepeat" name="passwordRepeat" required>
                                    <label id="pswRepeatDescription"></label>
                                </div>
                            </div>
                            
                           </div>
                        </div>
                    </div>
                </div>

            <div class="row">
                <div class="col p-4">
                    <input type="submit" class="btn btn-primary btn-lg btn-block mb-4" value="Submit" id="updatePassword">
                </div>
            </div>
        </form>
    </div>



	<script type="text/javascript" src="../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/jwtCheck.js"></script>
	<script type="text/javascript" src="../js/updatePassword.js"></script>

</body>
</html>
