<html>
<head>
<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />

<body>

    <div  style="width: 50%; height:100%; float:left; position:fixed; margin-top: 70px">
        <div class="container ">
            <div class="row pl-5">
                <div class="col">
					<div class="card">
						<div class="card-body border border-info p-3">	
                            <div class="form-row">
                                <div class="form-group col">
                                    <input placeholder="Search" type="text" class="form-control" id="name" name="name" required>
                                </div>
                            </div>
                            <div class="form-row">
								<button style="margin-left: 20px" type="button" onclick="searchAll()" class="btn btn-info">All</button>
								<button style="margin-left: 10px" type="button" onclick="searchProfiles()" class="btn btn-info">Profiles</button>
								<button style="margin-left: 10px" type="button" onclick="searchLocations()" class="btn btn-info">Locations</button>
								<button style="margin-left: 10px" type="button" onclick="searchHashtags()" class="btn btn-info">Hashtags</button>
                            </div>                      
						</div>
					</div>                       
                </div>
            </div>
        </div>
    </div>




	<div class="container w-80 mt-5 pt-5 mb-4" style="margin-right: 20px; margin-top: 75px">
		<div class="card float-right" style="width: 590px;">
		<h5 class="card-header info-color white-text text-center "><strong>Results</strong></h5>
			<div class="card-body px-lg-5">
				<div class="col w-100 p-1 h-40">			
			        <table class="table" style="width: 450px; margin-top: 40px" id="times">
			        	<tbody id="body_table"></tbody>
			        </table>
		        </div>
		     </div>
		 </div>    
    </div>


    <div class="mt-5" style="width: 66%; float:right;">
        <div class="container w-75 mt-5 pt-4 pl-5 pr-5 mb-4">
            <div id="loading" class="alert alert-info" role="alert">
                Loading...
            </div>
            <div id="div_alert">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
