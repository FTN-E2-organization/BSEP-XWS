<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../lib/mdb/css/mdb.min.css" rel="stylesheet">
    <style>
    	.location:hover {background-color:#f5f5f5; cursor: pointer;}
    	.hashtag:hover {background-color:#f5f5f5; cursor: pointer;}
    	.tagged:hover {background-color:#f5f5f5; cursor: pointer;}
    </style>
<title>Set API token</title>
</head>
<body>

<div id="div_alert" style="position: fixed; top: 73px; right: 20px; width: 24%; z-index: 9999; border-radius: 0px"></div>

	<div id="api_container" class="container w-50 mt-5 pt-3 mb-4"></div>
    <div id="container" class="container w-50 mt-5 pt-3 mb-4">
            
               
               <form id="checkToken" >
               <div class="form-row">
                   <div class="form-group col">
                   <label>Enter API token from Nistagram app: </label>
                       <input type="text" placeholder="API token"  class="form-control" id="token" name="token"></input>
                   </div>
               </div>
               <div class="row">
	                <div class="col p-6" style="margin-top:20px;">
	                    <input type="submit" class="btn btn-primary btn-lg btn-block mb-4" value="Send" id="sendToken">
	                </div>
            	</div>
               
        	</form>
       </div>

            
    </div>
    

	<script type="text/javascript" src="../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/jwtCheck.js"></script>
	<script type="text/javascript" src="../js/navbar/agent.js"></script>
	<script type="text/javascript" src="../js/checkToken.js"></script>

</body>
</html>
