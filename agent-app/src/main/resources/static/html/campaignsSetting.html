<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../lib/mdb/css/mdb.min.css" rel="stylesheet">
<title>Campaigns setting</title>
</head>
<body>

	<div id="div_alert" style="position: fixed; top: 73px; right: 20px; width: 24%; z-index: 9999; border-radius: 0px"></div>
       
    <div class="container mt-5 pt-3 mb-4"  id="campaigns">
		<div class="row">
		 <div class="col p-4">
          <div class="card">
           <div class="card-header bg-info text-white">
			<h4 class="card-title mb-0">Campaigns</h4>
		   </div>
			<div class="card-body p-3">	
		        <table class="table" id="table" style="margin-top:30px;">	
		        	<tr>
		        		<th>id</th><th>campaign type</th><th>category</th><th>name</th><th>start</th><th>end</th><th>daily frequency</th><th>deleted</th><th></th><th></th>
		        	</tr>	        	
		        	<tbody id="body_table">
		        	</tbody>
		        </table>
		     </div>
		 </div>    
		 </div>
		 </div>
    </div>
	
	
    <div class="modal fade" id="centralModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog modal-notify modal-info" role="document">
            <!--Content-->
            <div class="modal-content step-content">
                <!--Header-->
                <div class="modal-header">
                    <p class="heading lead">Campaign settings</p>
                    <button type="button" id="btn_close" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="white-text">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="div_settings" >
                            <div class="form-row">
                                <div class="form-group col">
                                	<label>Time</label>
                                    <input placeholder="Time" class="textbox-n form-control" type="text" onfocus="(this.type='time')" id="time" name="time" required>
                                </div>
                            </div>
                            <div class="form-row">
                            	<button  type="button" class="btn btn-light btn-sm" onclick="chooseTime()">Add</button>
                            	<button  type="button" class="btn btn-light btn-sm" onclick="removeTime()">Remove</button>
                            </div>
                            <div class="form-row">
                            	<table id="table_times">                           
                            	</table>
                            </div>                            
                            <div class="form-row" style="margin-top: 20px">                         
                            	<div class="form-group col">
                            		<label>Start date</label>
                                    <input placeholder="Start date" class="textbox-n form-control" type="text" onfocus="(this.type='date')" id="startDate" name="startDate" required>
                                </div>
                            </div>                           
                            <div class="form-row">                         
                            	<div class="form-group col">
                            	<label>End date</label>
                                    <input placeholder="End date" class="textbox-n form-control" type="text" onfocus="(this.type='date')" id="endDate" name="endDate" required>
                                </div>
                            </div>                                                      
                            <div class="form-row">                         
                            	<div class="form-group col">
                            		<label>Name</label>
                                    <input placeholder="Name" class="textbox-n form-control" type="text" id="name" name="name" required>
                                </div>
                            </div>            
					<button class="btn btn-success btn-sm" type="button" id="btnSave" onclick="saveSettings()">save changes</button>
                    </div>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>	
	
	


	<script type="text/javascript" src="../lib/mdb/js/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="../js/jwtCheck.js"></script>
	<script type="text/javascript" src="../js/navbar/agent.js"></script>
	<script type="text/javascript" src="../js/campaignsSetting.js"></script>

</body>
</html>
