	<div id="div_alert" style="position: fixed; top: 73px; right: 20px; width: 24%; z-index: 9999; border-radius: 0px"></div>

    <div  style="width: 50%; height:100%; margin-right: 10px; margin-left: 70px; margin-top: 80px; float:left; position:fixed; margin-top: 40px;">
        <div class="container ">
            <div class="row" id="product_image" style="margin-right: 5px;">

			</div>
        </div>
    </div>


	<div class="container w-80 mt-5 pt-5 mb-4" style="margin-right: 40px; margin-top: 0px; background: white;">
		<div class="card float-right" style="width: 590px; margin-top: 80px; background: pitch; ">
		<div class="card-header">
	
		<h5 id="name" class="black-text text-center"></h5>
		</div>
		<br>
		<table class="table" style="width: 470px; margin-left: 60px; margin-top: 10px" id="postInformation" >
			<tbody id="body_table"></tbody>
		</table>
	</div>
	</div>
	
	<!--Modal: modalConfirmEdit-->
  <div class="modal fade" id="modalAddToCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm modal-notify modal-info" role="document">
    <!--Content-->
    <div class="modal-content text-center">
      <!--Header-->
      <div class="modal-header d-flex justify-content-center">
        <p class="heading">Add to cart</p>
      </div>

	<form id="addToCart">
      <!--Body-->
      <div class="modal-body">
        
        <input placeholder="Quantity" type="number" min="0" class="form-control" id="quantity" required>
        
      </div>

      <!--Footer-->
      <div class="modal-footer flex-center">
         <input type="submit" class="btn  btn-outline-info" value="Sumbit" id="submitAddToCart">
      </div>
      </form>
    </div>
    <!--/.Content-->
  </div>
</div>
