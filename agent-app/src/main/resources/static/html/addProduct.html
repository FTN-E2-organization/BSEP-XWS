<title>Create product</title>
</head>
<body>

<div id="div_alert" style="position: fixed; top: 73px; right: 20px; width: 24%; z-index: 9999; border-radius: 0px"></div>

	<br>
	<br>
	<br>
	<a href="https://localhost:8091/api/agent/report/pdf">Report about campaigns</a> 
	
	<div style="height:50px;"></div>
    <div id="container" class="container w-50 mt-5 pt-3 mb-4">
            
            <div id="divInfo" class="card-body p-3">
               <div class="form-row">                         
               	<div class="form-group col">
	               	<form id="form_image" method="post" action="" enctype="multipart/form-data">
                       <input type="file" class="form-control" id="file" name="file" multiple required="required">
                       <input type="submit" value="" hidden="true" />
	                </form>
                </div>
               </div>
               
               <form id="addProduct" >
               <div class="form-row">
                   <div class="form-group col">
                       <input type="text"  placeholder="Name of product"  class="form-control" id="name" name="name"></input>
                   </div>
               </div>
               
               
               
               <div class="form-row">
                   <div class="form-group col">
                       <input placeholder="Price" type="number" min="0" step="any" class="form-control" id="price" name="price">
                   </div>
               </div>
               
               <div class="form-row">
                   <div class="form-group col">
                       <input placeholder="Available quantity" type="number" min="0" class="form-control" id="quantity" name="quantity">
                   </div>
               </div>
               
                                   
               <div class="row">
	                <div class="col p-6" style="margin-top:20px;">
	                    <input type="submit" class="btn btn-primary btn-lg btn-block mb-4" value="Create product" id="addProductBtn">
	                </div>
            	</div>
        	</form>
       </div>

            
    </div>
    

	<script type="text/javascript" src="../lib/mdb/js/jquery.min.js"></script>

	<script type="text/javascript" src="../js/jwtCheck.js"></script>
	<script type="text/javascript" src="../js/navbar/agent.js"></script>
	<script type="text/javascript" src="../js/addProduct.js"></script>

</body>
